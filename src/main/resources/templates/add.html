<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Bank</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navigation(Add)}"/>

<div style="margin: 0 auto; width: max-content">
    <h2>Add New Bank</h2>
    <form th:action="@{/save}" th:object="${bank}" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Bank name:</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="interestRate">Interest rate:</label>
                </td>
                <td>
                    <input type="text" th:field="*{interestRate}"
                           id="interestRate"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="maximumLoan">Maximum loan:</label>
                </td>
                <td>
                    <input type="text" th:field="*{maximumLoan}"
                           id="maximumLoan"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="minimumDownPayment">Minimum down
                        payment:</label>
                </td>
                <td>
                    <input type="text" th:field="*{minimumDownPayment}"
                           id="minimumDownPayment"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="loanTerm">Loan term:</label>
                </td>
                <td>
                    <input type="text" th:field="*{loanTerm}" id="loanTerm"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
