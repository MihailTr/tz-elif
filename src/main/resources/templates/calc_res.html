<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mortgage calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Calc)}" />

    <h1>Mortgage calculator</h1>
    <h1>Result</h1>

    <table class="table table-hover">
        <table th:if="${listRes.size() > 0}" class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <td>Month</td>
                <td>Total payment</td>
                <td>Interest payment</td>
                <td>Loan balance</td>
                <td>Equity</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lists : ${listRes}">
                <td th:text="${lists.getMonth()}"></td>
                <td th:text="${lists.getTotalPayment()}"/>
                <td th:text="${lists.getInterestPayment()}"/>
                <td th:text="${lists.getLoanBalance()}"/>
                <td th:text="${lists.getEquity()}"/>
            </tr>
            </tbody>
        </table>
</div>

</body>
</html>
